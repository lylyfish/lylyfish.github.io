<script>
  const SIDEBAR_TITLE_ACTIVE = 'sidebar-title-active';
  const SIDEBAR_BODY_ACTIVE = 'sidebar-body-active';
  const SLIDE_UP_IN = 'slide-up-in';

  let sidebar = document.querySelector('#sidebar'),
  tocSideBar = document.querySelector('#tocSideBar'),
  metaSideBar = document.querySelector('#metaSideBar'),
  postToc = document.querySelector('#post_toc'),
  postSiteMeta = document.querySelector('#post_side_meta'),
  sidebarTitle = document.querySelector('.sidebar-title'),
  sidebarBody = document.querySelector('#sidebar_body');

  tocSideBar && tocSideBar.addEventListener('click', (e) => {
    toggleSidebar(e);
  });

  metaSideBar && metaSideBar.addEventListener('click', (e) => {
    toggleSidebar(e);
  });

  function toggleSidebar(e) {
    let currentTitle = document.querySelector("."+SIDEBAR_TITLE_ACTIVE);
    if (currentTitle == e.srcElement) {
      return ;
    }
    let current, showElement, hideElement;
    if (e.srcElement == metaSideBar) {
      showElement = postSiteMeta;
      hideElement = postToc;
    } else if (e.srcElement == tocSideBar){
      showElement = postToc;
      hideElement = postSiteMeta;
    }
    currentTitle.classList.remove(SIDEBAR_TITLE_ACTIVE);
    e.srcElement.classList.add(SIDEBAR_TITLE_ACTIVE);

    jQuery.Velocity(hideElement, 'stop');
    jQuery.Velocity(hideElement, 'transition.slideUpOut', {
      display: 'none',
      duration: 200,
      complete: function () {
        jQuery.Velocity(showElement, 'transition.slideDownIn', {
          duration: 200
        });
      }
    })
    hideElement.classList.remove(SIDEBAR_BODY_ACTIVE);
    showElement.classList.add(SIDEBAR_BODY_ACTIVE);
  }

  postToc && postToc.addEventListener('transitionend', function() {
    this.classList.remove(SLIDE_UP_IN);
  });

  if (sidebarBody) {
    if (sidebarBody.classList.contains('pisces') || sidebarBody.classList.contains('gemini')) {
      let hasFix = false;
      let scrollEl = document.querySelector('.main-continer');
      let limitTop = document.querySelector('#nav_ul').children.length * 42 + 162;
      window.addEventListener('scroll', function(e) {
        if (document.scrollingElement.scrollTop >= limitTop) {
          if (!hasFix) {
            sidebar.classList.add('sidebar-fixed');
            hasFix = true;
          }
        } else {
          if (hasFix) {
            sidebar.classList.remove('sidebar-fixed');
            hasFix = false;
          }
        }
      });
    }
  }
  
</script>

<script>
  let sideBarOpen = "sidebar-open";
  let body = document.body;
  let back2Top = document.querySelector("#back_to_top"),
    back2TopText = document.querySelector("#back_to_top_text"),
    drawerBox = document.querySelector("#drawer_box"),
    rightSideBar = document.querySelector(".sidebar"),
    viewport = document.querySelector("body");

  function scrollAnimation(currentY, targetY) {
    let needScrollTop = targetY - currentY;
    let _currentY = currentY;
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10);
      _currentY += dist;
      window.scrollTo(_currentY, currentY);
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY);
      } else {
        window.scrollTo(_currentY, targetY);
      }
    }, 1);
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener("scroll", function (e) {
    let percent =
      (document.scrollingElement.scrollTop /
        (document.scrollingElement.scrollHeight -
          document.scrollingElement.clientHeight)) *
      100;
    if (percent > 1 && !back2Top.classList.contains("back-top-active")) {
      back2Top.classList.add("back-top-active");
    }
    if (percent == 0) {
      back2Top.classList.remove("back-top-active");
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  let hasCacu = false;
  window.addEventListener("resize", function (e) {
    calcuHeight();
  });

  function calcuHeight() {
    // 动态调整站点概览高度
    if (
      (!hasCacu && back2Top.classList.contains("pisces")) ||
      back2Top.classList.contains("gemini")
    ) {
      let sideBar = document.querySelector(".sidebar");
      let navUl = document.querySelector("#site_nav");
      sideBar.style =
        "margin-top:" + (navUl.offsetHeight + navUl.offsetTop + 15) + "px;";
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false,
    MOTION_TIME = 300,
    RIGHT_MOVE_DIS = "320px";

  if (drawerBox) {
    let rightMotions = document.querySelectorAll(".right-motion");
    let right = drawerBox.classList.contains("right");

    let transitionDir = right
      ? "transition.slideRightIn"
      : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS,
      };
      closeProp = {
        paddingRight: "0px",
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS,
      };
      closeProp = {
        paddingLeft: "0px",
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      jQuery.Velocity(rightSideBar, "stop");
      jQuery.Velocity(viewport, "stop");
      jQuery.Velocity(rightMotions, "stop");
      if (open) {
        jQuery.Velocity(
          rightSideBar,
          {
            width: RIGHT_MOVE_DIS,
          },
          {
            duration: MOTION_TIME,
            begin: function () {
              jQuery.Velocity(rightMotions, transitionDir, {});
            },
          }
        );
        jQuery.Velocity(viewport, openProp, {
          duration: MOTION_TIME,
        });
      } else {
        jQuery.Velocity(
          rightSideBar,
          {
            width: "0px",
          },
          {
            duration: MOTION_TIME,
            begin: function () {
              jQuery.Velocity(rightMotions, {
                opacity: 0,
              });
            },
          }
        );
        jQuery.Velocity(viewport, closeProp, {
          duration: MOTION_TIME,
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle("muse-line");
      }
      drawerBox.classList.toggle(sideBarOpen);
    };
  }

  // 链接跳转
  let newWindow = "false";
  if (newWindow === "true") {
    let links = document.querySelectorAll(".post-body a");
    links.forEach((item) => {
      if (!item.classList.contains("btn")) {
        item.setAttribute("target", "_blank");
      }
    });
  }

  let faSearch = document.querySelector("#fa_search");
  faSearch &&
    faSearch.addEventListener("click", function () {
      document.querySelector("#search_mask").style = "";
    });

  // 代码高亮
  hljs.initHighlightingOnLoad();

  // 离开当前页title变化
  var leaveTitle = "";
  var normal_title = document.title;
  if (leaveTitle) {
    document.addEventListener("visibilitychange", function () {
      if (document.visibilityState == "hidden") {
        normal_title = document.title;
        document.title = leaveTitle;
      } else {
        document.title = normal_title;
      }
    });
  }
</script>

        <a class="result-title" style="opacity: 0;" href="https://lylyfish.github.io/post/di-yi-jiang-shi-me-shi-ji-ji-xin-li-xue/"" data-c="
          &lt;h2 id=&#34;1-观念的转变&#34;&gt;1、观念的转变&lt;/h2&gt;
&lt;p&gt;我们的思想像一个容器，接收外界的诸多信息。同样的客观信息，可以有截然不同的解读：一个认为是灾难，另一个则当成机遇。也就是说，重要的不仅仅是获得了什么信息，同样重要的容器的形式——&lt;strong&gt;如何解读，如何理解的方式，关注点的焦点&lt;/strong&gt;。而这是由“容器的形状”所决定的。而如何解读往往比信息本身更为重要。&lt;/p&gt;
&lt;p&gt;摆脱限制和阻碍，认知束缚、情感束缚、行为束缚等。比如摆脱对失败的恐惧——这并不是与生俱来的，但如今却出现在了大多数人身上。梭罗曾说，“做减法比做加法让灵魂成长得更快”。减法即除去那些阻碍我们发挥潜能的限制。这些潜能渐渐地受到外部压力——其中部分压力源自我们的文化。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;沒有一个通往幸福生活的诀窍&lt;/strong&gt;。立竿见影的方法犹如皇帝的新衣，并不存在，都是&lt;strong&gt;语言上的巨人、行动上的矮人&lt;/strong&gt;。一个令人满意的，丰富多彩的生活，包括了起起落落，包括了痛苦和再次振作，包括了失败和再次奋斗，也包括了成功和庆祝成功、盛衰荣辱。&lt;/p&gt;
&lt;h2 id=&#34;2-内省时间&#34;&gt;2、内省时间&lt;/h2&gt;
&lt;p&gt;真正的学习——也就是尝试去分辨什么才是重要的，该舍弃哪些保留哪些——是在这些经历发生之后进行安静自省的这段时间内发生的。“&lt;strong&gt;重现&lt;/strong&gt;（replay）可能会帮助形成一种学习记忆机制”，包括学习，理解，记忆，保留。当我们回想时，重现材料时，我们更能记牢记，记住之前发生的经历。所以休息时间的重要性不容忽视。&lt;/p&gt;
&lt;h2 id=&#34;3-人的自我实现&#34;&gt;3、人的自我实现&lt;/h2&gt;
&lt;p&gt;人的目标、人性的目标，最终都是一个人的自我实现，成为一个完整的人，达到人类或者是特定的某个人所能达到的极限。通俗点讲，就是帮助一个人成为他所能成为的最好的自己。&lt;/p&gt;
&lt;p&gt;对信息和转变的探索也必须从问问题开始。问题创造了现实。Questions make a difference.&lt;/p&gt;
&lt;p&gt;只有两件事会决定谁会成为格外成功的人：第一是自信，真的相信自己，认为自己能做好，有动力。第二是，一直在问问题，一直处于好奇的状态，一直在寻找，有开放的心态，想要更加了解世界。&lt;/p&gt;
&lt;p&gt;我们必须记住对一个人深层本性的认识，因为这同时也是对普遍人类本性的认识。当我们认识到自己时，我们就更能认识他人。&lt;strong&gt;当我们审视内心真我时，我们所窥视的也正是共有人性的一部分&lt;/strong&gt;，这是我们所有人之间的共性，不管我们来自哪里。当然我们研究自己时会有偏颇，这就是为什么只研究自己是不够的。要克服这个问题，就把学术工作、研究他人也融入进去。&lt;/p&gt;
&lt;p&gt;一种应用的努力，努力把它应用到你的生活里，努力把行为的改变带入你的生活。&lt;/p&gt;
&lt;p&gt;改变很难，我们知道大多数组织上的改变都失败了，而个人改变失败了的更多，除非在改变行为的同时，改变我们的认知和情感。&lt;/p&gt;
&lt;h2 id=&#34;4-预防焦虑或抑郁&#34;&gt;4、预防焦虑或抑郁&lt;/h2&gt;
&lt;p&gt;预防困苦（焦虑或抑郁）最有效的方法，就是通过专注于培养积极心态。&lt;/p&gt;
&lt;h2 id=&#34;5-问题创造现实&#34;&gt;5、问题创造现实。&lt;/h2&gt;
&lt;p&gt;如果我们问自己的唯一问题是，我的缺点，我的不足是什么，那么我们能看到的，只有自己的缺点和不足。在我们看来好的东西，我们的长处，热情，美德，我们身上的美好事物并不存在。我们所问的问题通常决定了我们追求的东西。&lt;br&gt;
集中注意力是件好事，但是我们也要记得，&lt;strong&gt;如果全神贯注于某个特定的问题，那个问题会引导你们注意现实的特定部分&lt;/strong&gt;。这种全神贯注带来的结果，并不总是好的或者说是有益的。&lt;/p&gt;
&lt;h2 id=&#34;6-感激&#34;&gt;6、感激&lt;/h2&gt;
&lt;p&gt;Appreciate这个词，它有两个意思：其一就是为某事感激，而不是认为某事理所当然。另外一个意思就是增值，钱在银行里会增值，经济会增长，当我们感激好的东西，好的东西便会增值，它会增长。当我们不感激好的东西，把它看作理所当然，好的东西会贬值。&lt;/p&gt;
&lt;h2 id=&#34;7-行动&#34;&gt;7、行动&lt;/h2&gt;
&lt;p&gt;积极主动者，会行动，承担责任，经历痛苦之后到处走走。行动会增加我们的自信，结果是更多的希望和乐观。&lt;/p&gt;
&lt;h2 id=&#34;8-没人会来&#34;&gt;8、没人会来&lt;/h2&gt;
&lt;p&gt;你必须为生活承担责任，就是理解&lt;strong&gt;没人会来帮你&lt;/strong&gt;，没人会来让你的生活更美好——没人会来，你得为自己的生活负责。能否最大限度地从这次经历中获益全在于你。&lt;/p&gt;
&lt;h2 id=&#34;9-杰出大众化&#34;&gt;9、杰出大众化&lt;/h2&gt;
&lt;p&gt;很多时候，如果我们只研究平均水平， 那就只会看到平均的结果。如果想知道人类最快能跑多快，那从好的样本中测出平均数是没用的，而应该收集田径类奥运冠军的信息，看他们能跑多快。不要只研究为什么大多数人失败，也研究为什么有些人尽管条件恶劣也能成功。&lt;/p&gt;
&lt;h2 id=&#34;10-正确的期望&#34;&gt;10、正确的期望&lt;/h2&gt;
&lt;p&gt;问题在于正确和错误的期望，而不是低的和高的期望。&lt;strong&gt;正确的期望是相信内在的改变&lt;/strong&gt;。错误的期望认为进入某间公司、获得升职、找到理想的伴侣，就能让自己更快乐。重要的是我们选择领悟什么，精力集中的焦点是什么。重要的是转变（transformation），而不是外部信息（information）或外部的成功&lt;/p&gt;
&lt;h2 id=&#34;11-准许为人the-permission-to-be-human&#34;&gt;11、准许为人（the permission to be human）&lt;/h2&gt;
&lt;p&gt;允许自己有各种情绪的转换。&lt;strong&gt;嫉妒、沮丧、焦虑、愤怒是人性的一部分，无所谓好坏之分。它们是现实存在，就像万有引力定律&lt;/strong&gt;。但那不代表我们要接受我们的行为和认知。嫉妒是人性的一部分，嫉妒没有好坏之分。愤怒也无好坏之分，抑郁和焦虑也无好坏之分，那都是人性的一部分。&lt;strong&gt;理解有些事无法改变，有些事能而且应该去改变&lt;/strong&gt;。可以是和挚友，和我们关心的人在一起时；可以是面对自己时，写日记时。这时我们准许自己为人，准许自己哭泣、快乐。当我们压抑一种自然现象时，那种现象只会加强压抑自然的痛苦情绪。企图压制它们时，它们会加强。人类本性中的痛苦情绪，一如物理世界中的万有引力定律。人类本性受约束的观点，号令自然，必须&lt;strong&gt;遵守自然&lt;/strong&gt;。&lt;/p&gt;
&lt;p&gt;接受痛苦的情绪和美好的情绪一样，都是人性的组成部分，我们越早接受越好。并不是说，你就不会再感受到痛苦的情绪，只是你的心理免疫系统会变得更强。极其快乐的人和极其不快乐的 人，区别不是在于一个会伤心、难过、焦虑或抑郁，而另一个不会。两类人都会，区别在于他们能否快速地从痛苦情绪中恢复过来。&lt;/p&gt;
&lt;h2 id=&#34;12-言行&#34;&gt;12、言行&lt;/h2&gt;
&lt;p&gt;多数人都是照你做的做而不是照你说的做。&lt;/p&gt;
&lt;h2 id=&#34;13-信念&#34;&gt;13、信念&lt;/h2&gt;
&lt;p&gt;信念即自我实现预言。它们经常决定我们的表现。&lt;/p&gt;
&lt;h2 id=&#34;14-积极的环境&#34;&gt;14、积极的环境&lt;/h2&gt;
&lt;p&gt;影射可以从意识及潜意识两个层面进行，是指在我们的意识或潜意识中植入一粒种子，一种信念，一个词或一幅画面，看它如何对我们的行为产生影响。比如你看着一个屏幕，在几毫秒内闪过一个词，这个词让你产生联想。&lt;/p&gt;
&lt;p&gt;如何为自己创造一个积极的环境?&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;把喜欢的书放在手边；&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;听听音乐，要集中注意听，不要只当背景音乐，要让音乐激发你。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;多看看激励你的电影……&lt;/p&gt;
&lt;p&gt;其中大部分都是在潜意识层面上进行的，还有名人名言。这些东西很重要，因为即使你不看它们，潜意识中还是会意识到它们的存在。&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;15-心理图式&#34;&gt;15、心理图式&lt;/h2&gt;
&lt;p&gt;过去的经历和经验在人们长期记忆中形成对世界的认识。对别人、自己、自然现象都会有主观印象。&lt;/p&gt;
&lt;p&gt;我们的精神不喜欢内部与外部存在差异，我们的精神喜欢两者一致相合。要么改变外部现实，要么改变自我思维以符合外部现实。&lt;br&gt;
两者差异发生时，&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;第一种做法，更新图式。&lt;/li&gt;
&lt;li&gt;第二种做法，通常比第一种更普遍，即忽视或抛弃不符合图式的外部信息。&lt;/li&gt;
&lt;li&gt;第三种方法，我们主动验证，主动寻求验证信息，寻找有利证据来支持我们的图式。&lt;/li&gt;
&lt;li&gt;第四种方法直接得多，即创造新的现实&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;16-成功人士是不是没有失败&#34;&gt;16、成功人士是不是没有失败？&lt;/h2&gt;
&lt;p&gt;史上最成功的科学家与艺术家，也是失败次数最多的。学会失败，从失败中学习。成功没有捷径。只是坐下来思考、构想和相信是不够的，我们要做的比这多得多。&lt;/p&gt;
&lt;p&gt;真正来自于失败的痛苦远小于我们想象的、我们认为的与失败有关的痛苦。如果我一直在想的话，我就会认为它将一直持续，成功别无二法，&lt;strong&gt;学习走路没有别的方法唯一的办法是学习失败，并从失败中学习&lt;/strong&gt;。&lt;/p&gt;
&lt;h2 id=&#34;17-悲观主义者与乐观主义者&#34;&gt;17、悲观主义者与乐观主义者&lt;/h2&gt;
&lt;p&gt;悲观主义者不论在他们的短期目标，还是长期目标上都很现实。乐观主义者与之相反，在他们的短期目标设定上并不现实，但对于他们的长期目标就很现实。&lt;/p&gt;
&lt;p&gt;我想要的一份工作被拒了，这可能意味着我永远都找不到工作，或者这是个暂时的挫折，来看看我学到了什么，来看看我怎么样能重新寻找并最终找到我理想中的职位。解释一件事分为是永久的，还是暂时的。&lt;br&gt;
悲观主义者一概以消极眼光看事情，如果考试得了低分，我就是白痴。看什么都是一概而论，不是全部就是一无所有。&lt;/p&gt;
&lt;h2 id=&#34;19-如何变得更乐观&#34;&gt;19、如何变得更乐观&lt;/h2&gt;
&lt;p&gt;① 首先是采取行动，尽管去做&lt;br&gt;
因为努力和面对必然能获得成功，至少比以前不努力不面对的时候成功&lt;br&gt;
② 想象的力量， 形象化的力量&lt;br&gt;
大脑无法区别真实的事物和想象的事物。想象你们实现目标，你们实现目标的过程以及目标本身。想象成功时，尽可能逼真点，尽量使人有所感受。要唤起情绪。你要对自己正在做的感到非常兴奋。&lt;strong&gt;没有情感就没有行动&lt;/strong&gt;。如果你想让自己或别人行动起来，你得引起情感共鸣。&lt;br&gt;
③ 认知疗法&lt;br&gt;
外部发生一件事，我感知到那件事，感知到后的行动是对那事进行评估，也就是对那件事进行思考，思考后就唤起了情感。认知疗法认为如果我们想改变情感，不管是忧郁还是焦虑，我们需要干预的是评估和想法层面。我们要&lt;strong&gt;恢复理性意识&lt;/strong&gt;，我们要恢复真实。&lt;br&gt;
比如我有一次考试成绩不好，我立刻认为自己很笨，认为我考试永远不会取得好成绩；或者我约别人出去，被拒绝了，突然觉得没有人需要我。这个事件引发一个荒谬的想法，对情景的荒谬评估。那只是一次性的，短暂的失败，而那会引发不好的情感，比如放弃，觉得没人会再需要我了。&lt;strong&gt;要做的是恢复理性，通过说：一次考试而已，只能反映目前的水平。&lt;/strong&gt;&lt;br&gt;
非理性想法的三个陷阱&lt;br&gt;
（1）第一个是放大（magnifying），夸大已发生的事实，如过度归纳或把失败灾难化。比如期中考试成绩很差，结论：我不聪明，我不能成功。&lt;br&gt;
（2）第二个缩小（Minimizing），隧道视野，只关注极少数而忽视大多数&lt;br&gt;
（3）第三个M是虚构（Making up），无中生有。把情绪理解成现实&lt;/p&gt;
&lt;p&gt;​	问题让我们放开思绪，它们打开我们的视野。大部分取决于我们自身。没有捷径，通往幸福、成功和自身更高水平的信念的道路并不容易，那需要付出和努力，无论是形象化，还是努力奋斗和积极面对，还是学习如何消除非理性思想。&lt;strong&gt;并不是弄明白一次，然后就一劳永逸&lt;/strong&gt;。我们一生都必须持续努力，我们必须一直致力其中。&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }
